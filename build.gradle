apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'eclipse'


mainClassName = "y.yElf"
version = '2.19-build' + getDate()

sourceCompatibility = 1.6
targetCompatibility = 1.6

def getDate() {
    def date = new Date()
    def formattedDate = date.format('yyMMdd')
    return formattedDate
}

repositories {
    mavenCentral()
    maven {
    	url "http://jfontchooser.sourceforge.jp/repository/"
    }
}

dependencies {
	compile 'joda-time:joda-time:2.8'
	compile 'org.apache.poi:poi-ooxml:3.15'
	compile 'org.apache.poi:poi:3.15'
	compile 'org.jfree:jfreechart:1.0.19'
	compile 'say.swing:jfontchooser:1.0.5'
}


task fatJar(type: Jar) {
	manifest {
        attributes 'Class-Path': configurations.compile.collect { "libs/"+it.getName() }.join(' '),
                   'Main-Class': mainClassName
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar    
}

task copyLibs(type: Copy) {
    into "$buildDir/libs/libs"
    from configurations.runtime
}

jar {
	dependsOn copyLibs
	manifest {
        attributes 'Class-Path': configurations.compile.collect { "libs/"+it.getName() }.join(' '),
                   'Main-Class': mainClassName
    }
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
