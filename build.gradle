apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.6
version = '1.0'

jar {
    manifest {
        attributes 'Implementation-Title': 'yELF',
                   'Implementation-Version': 2.16
    }
}

repositories {
    mavenCentral()
    maven {
    //	url "https://github.com/kastellanos/EG/tree/master/workspace/EG_Exam_Final/src/META-INF/maven/say.swing/jfontchooser"
    	url "http://jfontchooser.sourceforge.jp/repository/"
    }
}

dependencies {
	compile 'org.apache.poi:poi-ooxml:3.11'
	compile 'org.apache.poi:poi:3.11'
	compile 'org.jfree:jfreechart:1.0.19'
	compile "say.swing:jfontchooser:1.0.5"
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
